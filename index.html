<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeGuard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-name">
            <img src="images/logo.svg" alt="GradeGuard Logo">
            <h1>GradeGuard</h1>
        </div>
    </header>
    <main>
        <div class="modal-resultado">
            <div class="modal-content">
                <span class="close-resultados">&times;</span>
            </div>
        </div>

        <div class="modal-ajustes">
            <div class="modal-content">
                <span class="close-ajustes">&times;</span>
                <h1>Ajustes</h1>
                <div class="inputs-ajustes">
                    <div>
                        <label for="nota-minima">Nota minima para pasar:</label>
                        <input type="number" id="nota-minima" placeholder="Ej: 3" min="0">
                    </div>
                    <div>
                        <label for="nota-maxima">Nota maxima posible:</label>
                        <input type="number" id="nota-maxima" placeholder="Ej: 5" min="0">
                    </div>
                </div>
                <button id="guardar-cambios">Guardar</button>
            </div>
        </div>
        <div class="hero-elements">
            <div class="hero-text-button">
                <h1>Para estudiantes que buscan gestionar y calcular sus <span>notas</span>.</h1>
                <a href="#grade-guard">¡Calcula ya!</a>
            </div>
            <div class="hero-img">
                <img src="images/Hero.png">
            </div>
        </div>
        <div class="grade-guard-container" id="grade-guard"> 
            <div class="grade-guard-box">
                <p>Ingresa aquí tus notas actuales:</p>
                <div class="rows-notas">
                    <div class="grade-guard-row">
                        <input type="number" placeholder="Nota" id="nota" min="0" class="first-input js-nota-input">
                        <input type="number" placeholder="Porcentaje" id="porcentaje" min="0" max="100" class="js-porcentaje-input">
                        <div class="js-settings-button">
                            <img src="images/settings.svg" alt="ajustes">
                        </div>
                    </div>

                </div>
                <div class="agregar-nota-btn">
                    <img src="images/add.svg" alt="agregar nota">
                    <p class="accent">Agregar nota</p>
                </div>
                <button id="calcular-nota-btn">Calcular</button>
                <!--<p class="resultado">Tu resultado aqui</p>-->
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
